<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
        }

        input, #register-btn {
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        header {
            width: 100%;
            background: #333;
            color: white;
            padding: 10px 0;
        }

        .nav-bar {
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            padding: 0 15px;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function toggleRegisterButton() {
            // Get the checkbox and register button elements
            var checkbox = document.getElementById("terms");
            var registerButton = document.getElementById("register-btn");

            // Toggle the disabled state of the register button based on the checkbox
            registerButton.disabled = !checkbox.checked;
        }
    </script>
</head>
<body>

<header>
    <div class="nav-bar">
        <a href="login.html">Login</a>
    </div>
</header>

<div class="container">
    <form action="register.php" method="post">
        <h2>Register</h2>

        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div>
            <input type="checkbox" id="terms" name="terms" onchange="toggleRegisterButton()">
            <label for="terms">I agree to the Terms and Conditions</label>
        </div>

        <button type="submit" id="register-btn" disabled>Register</button>
    </form> 
</div>

</body>
</html>
